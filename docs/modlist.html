<html>
    <head>
        <Title>Mod List</Title>
        <style>
            table {
                border-collapse: collapse;
            }
            th, td {
                border: 2px solid black;
                padding: 8px;
            }
            body{
                background-color: grey;
            }
            .main{
                float: left;
                margin-left: 15%;
                margin-right: 15%;
                background-color: rgba(245, 245, 245, 0.800);
                height: 100%;
                margin-top: 0%;
                margin-bottom: 0%;
                border-left: 8px solid rgba(245, 245, 245, 0.900);
                border-right: 8px solid rgba(245, 245, 245, 0.900);
            }
            .modlist{
                margin-left: 8px;
                margin-right: 8px;
            }
        </style>
    </head>
    <body>
        <div class="Main">
            <div class="modlist">
                <h1>Modpack Name</h1>
                <h2>Mod List</h2>
                <hr>
                <table>
                    <tr>
                        <th>Mod Name</th>
                        <th>Version</th>
                        <th>Project ID</th>
                        <th>File ID</th>
                        <th>Link</th>
					    <th>Dependency</th>
                    </tr>
                    <!--example-->
                    <tr>
                        <td>The One Probe</td>
                        <td>1.16-3.1.4</td>
                        <td>245211</td>
                        <td>3319255</td>
                        <td> <a class="modurl" target="_blank">https://www.curseforge.com/minecraft/mc-mods/the-one-probe/files/2667280 </a> </td>
					    <td>NA</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
    <!-- small litlle piece of java script to auto convert the link instead of copy pasting twice -->
    <script>
        var modlinks = document.getElementsByClassName("modurl");
        for (let i = 0; i < modlinks.length; i++) {
            var link = modlinks[i].innerHTML;
            modlinks[i].href = link;
        }
    </script>
</html>
