<html>
    <head>
        <Title>Mod List</Title>
        <style>
            table {
                border-collapse: collapse;
            }
            th, td {
                border: 2px solid black;
                padding: 8px;
            }
            .main{
                float: left;
                margin-left: 15%;
                margin-right: 15%;
                margin-top: 0%;
                margin-bottom: 0%;
                border-left: 2px solid black;
                border-right: 2px solid black;
            }
            .modlist{
                margin-left: 8px;
                margin-right: 8px;
            }
        </style>
        <script>
            //array to hold mods
            const modlist = new Array;
            
            //function to add mods to array
            function addmodtoarray(name, version, projectid, fileid, website, depency){
                modlist.push([name, version, projectid, fileid, website, depency]);
            }

            function genmodfilelink(website, fileid){
                var output = website +'/files/' + fileid;
                return output;
            }
            
            //function to update mod table
            function createmodtable(htmltable, modarray){
                var tableheaders = "<tr><th>Mod Name</th><th>Version</th><th>Project ID</th><th>File ID</th><th>File link</th><th>Dependencies</th></tr>";
                var outputmodtable = tableheaders;
                for(let i = 0; i < modarray.length; i++) {
                    var modname = modarray[i][0];
                    var version = modarray[i][1];
                    var projectid = modarray[i][2];
                    var fileid = modarray[i][3];
                    var website = modarray[i][4];
                    var modrow = '<tr> <td class="ModName">'+modname+'</td> <td>'+version+'</td> <td>'+projectid+'</td> <td>'+fileid+'</td> <td> <a class="modurl" target="_blank"> '+genmodfilelink(website, fileid)+' </a> </td> <td>'+modarray[i][5]+'</td></tr>';
                    outputmodtable = outputmodtable + modrow;
                }
                htmltable.innerHTML=outputmodtable;
            }
            //add mods to array
            //example
            addmodtoarray("The One Probe", "1.16-3.1.7", "245211", "3752096", "https://www.curseforge.com/minecraft/mc-mods/the-one-probe/", "NA")
        </script>
    </head>
    <body>
        <div class="Main">
            <div class="modlist">
                <h1>Modpack Name</h1>
                <h2>Mod List</h2>
                <hr>
                <table id="modlist">
                    <td>this page requies javascript, please enable javascript</td>
                </table>
            </div>
        </div>
    </body>
    <script>
        //get the modlist table
        var modlisttable = document.getElementById("modlist");
        createmodtable(modlisttable, modlist)
    </script>
    <script>
        //small litle piece of java script to auto convert the link instead of copy pasting twice
        var modlinks = document.getElementsByClassName("modurl");
        for (let i = 0; i < modlinks.length; i++) {
            var link = modlinks[i].innerHTML;
            modlinks[i].href = link;
        }
    </script>
</html>
